<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="input" class="formulaire" autofocus>
    </form>
    <div class="main">
        {{range $v := .Data.Amiibo}}
            <div class="card">
                <div class="img"><img src="{{$v.Image}}" class="cardImg"/></div>
                <div class="cardTitle">{{$v.Name}}</div>
                <div class="cardText">{{$v.AmiiboSeries}}<br>{{$v.Character}}<br>{{$v.GameSeries}}<br>{{$v.Name}}<br>{{$v.Release}}</div>
            </div>
        {{end}}
    </div>
</body>
</html>
